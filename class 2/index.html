<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro to html</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.pinimg.com/736x/78/b6/d6/78b6d65b3a2c801ac4f3df1d4d7de3b8.jpg" 
    type="image/x-icon">
</head>
<body>
    <h1 style="color: blue; font-family: cursive;">Save water</h1>
    <h1 style="background-color: blue; font-family: cursive;">Save water</h1>
    <img width="100" src="https://i.pinimg.com/736x/78/b6/d6/78b6d65b3a2c801ac4f3df1d4d7de3b8.jpg" alt=""/>
    <img width="100" src="https://i.pinimg.com/736x/78/b6/d6/78b6d65b3a2c801ac4f3df1d4d7de3b8.jpg" alt=""/>
    <a style="background-color: yellow;" href="#home">home</a>
    <a style="background-color: yellow;" href="#home">home</a>
    <table border="1">
        <thead>
            <th>Sno.</th>
            <th>Name</th>
            <th>email</th>
            <th>phone</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Asim</td>
                <td>blah@gamil.com</td>
                <td>164531354</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Asim</td>
                <td>blah@gamil.com</td>
                <td>164531354</td>
            </tr>
        </tbody>
    </table>

    <ul type="disc">
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
    </ul>
    <ol type="I">
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
    </ol>


    <form action="">
        <!-- name -->
       <div>
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" placeholder="Enter your name here.." 
            required minlength="3">
       </div>
       <!-- age -->
       <div>
        <label for="age">age</label>
        <input type="number" id="username" name="age" placeholder="Enter your age here.." 
        required min="18" max="80">
       </div>
       <!-- email -->
       <div>
        <label for="email">email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email here.." 
        required>
       </div>
       <h4>Gender</h4>
       <div>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
       </div>
       <div>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">female</label>
       </div>
       <h4>country</h4>
       <div>
          <select name="country" id="country">
             <option value="india">India</option>
             <option value="USA">USA</option>
             <option value="China">China</option>
             <option value="Canada">Canada</option>
          </select>
       </div>
        <button type="submit">submit</button>
    </form>


</body>
</html>
